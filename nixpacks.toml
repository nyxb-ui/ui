[phases.setup]
aptPkgs = [
    "libnss3",
    "libatk1.0-0",
    "libatk-bridge2.0-0",
    "libcups2",
    "libgbm1",
    "libasound2",
    "libpangocairo-1.0-0",
    "libxss1",
    "libgtk-3-0",
    "libxshmfence1",
    "libglu1"
]

nixPkgs = [
    "nodejs_20"
]

[phases.install]
cmds = [
    "npm install -g pnpm@9.4.0",
    "export PATH=/root/.npm-global/bin:$PATH",
    "pnpm install"
]

[phases.build]
cmds = [
    "cd apps/web && pnpm build:registry",
    "pnpm --filter=web build"
]

[variables]
NIXPACKS_TURBO_APP_NAME = "web"
NODE_ENV = "production"
NODE_OPTIONS = "--max-old-space-size=8192"
NEXT_PUBLIC_APP_URL = "https://your-production-url.com"
PATH = "/root/.npm-global/bin:${PATH}"

[start]
cmd = "cd apps/web && pnpm start"
